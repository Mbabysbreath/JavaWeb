<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>CSS基本语法2</title>
    <!-- style标签专门用来定义css样式代码-->
    <style type="text/css">
        /*需求 1：分别定义两个 div、span 标签，
                分别修改每个 div 标签的样式为：边
                框 1 个像素，实线，红色。
        */
        div{
            border:1px solid red;
        }
        span{
            border:1px solid darkseagreen;
        }
    </style>
</head>
<body>

<div>div 标签 1</div>
<div>div 标签 2</div>
<span>span 标签 1</span>
<span>span 标签 2</span>
</body>
</html>
