<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style type="text/css">
        .class01 {
            color: blue;
            font-size:30px;
            border: 1px yellow solid;
        }
        .class02 {
            color: grey;
            font-size: 26px;
            border: 1px red solid;
        }
    </style>
</head>
<body>
<!--
需求 1：修改 class 属性值为 class01 的 span 或 div 标签，字体颜色为蓝色，字体大小 30 个像素。边框为 1 像素黄色实线。
需求 2：修改 class 属性值为 class02 的 div 标签，字体颜色为灰色，字体大小 26 个像素。边框为 1 像素红色实线。
-->

<div class="class02" >我是div</div>
<div class="class02">我是div</div>
</body>
</html>
