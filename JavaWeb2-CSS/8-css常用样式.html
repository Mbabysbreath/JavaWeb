<!DOCTYPE	html PUBLIC	"-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css常用样式1</title>
    <style type="text/css">
        div {
            color: red;
            font-size: 80px;
            font-weight: bold;/*字符加粗*/
            text-decoration:underline;/*下划线*/
            border: 1px green solid;
            width: 300px;
            height: 300px;
            background: #000 url(../images/1.jpg) repeat-x 0px 0px;
            /*background-color:green*/ ;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            letter-spacing:85px;/*字符间距*/
            white-space:nowrap;
        }
        a{
            text-decoration: none;
        }
        table{
            border:2px red solid;
            border-collapse: collapse;
        }
        td{
            border:1px green solid;
        }

        ul{
            list-style: none;
        }

    </style>
</head>
<body>
<div>我是div</div>
<a href="http://www.baidu.com">百度</a>

<table>
    <tr>
        <td>1.1</td>
        <td>1.2</td>
    </tr>
</table>

<ul>
    <li>11111</li>
    <li>11111</li>
    <li>11111</li>
    <li>11111</li>
</ul>
</body>
</html>
