<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中的事件</title>
    <script type="text/javascript">
        //事件：电脑的输入设备与页面进行交互响应
        //常用的事件：
        /*
        1.onload 加载完成事件---页面加载完成后，常用于做页面js代码初始化的操作
        2.onclik 单击事件------常用于按钮的点击响应操作
        3.onblur  失去焦点事件---常用于输入框失去焦点后验证输入内容是否合法、
        4.onchange 内容发生改变事件--常用于下拉列表和输入框内容发生改变后的操作
        5.onsubmit 表单提交事件------常用于表单提交前，验证所有表单项是否合法
         */

        //事件的注册:

        // 2.动态注册：（1）先通过Js代码得到 的dom对象
