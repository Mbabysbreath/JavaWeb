<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义对象2</title>
    <script type="text/javascript">
        //对象的定义：
        //var 变量名={//空对象
        //属性名：值,
        //属性名：值
        //函数函数名：function(){}
        // }

        var obj={
            name:"王权富贵",
            age:18,
            fun:function () {
                alert("姓名："+this.name+"年龄："+this.age);
                return this.name;
            }
        };
        //对象的访问
        alert(obj.age);
        alert(obj.fun());
       // alert(typeof(obj));
    </script>
</head>
<body>

</body>
</html>
