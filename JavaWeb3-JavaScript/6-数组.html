<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script type="text/javascript">
        var arr=[];
        // alert(arr.length);
        // alert(arr[3]);

        arr=[1,"qwe",true];
      //  alert(arr.length);
//js语言中，只要我们通过数组下标对数组进行赋值，那么数组会按照我们的这个
        //下标进行自动扩容。
        arr[9]=13;
        alert(arr.length);

        for(var i=0;i<arr.length;i++){
            alert(arr[i]);
        }
    </script>
</head>
