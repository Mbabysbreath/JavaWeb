<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义对象1</title>
    <script type="text/javascript">
        var obj=new Object();
        obj.name="白月初";
        obj.age=15;
        obj.fun=function () {
            alert("名字："+this.name);
            alert("年龄："+this.age);
        }
        obj.fun();
    </script>
</head>
<body>

</body>
</html>
