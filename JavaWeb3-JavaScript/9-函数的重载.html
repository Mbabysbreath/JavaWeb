<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的重载</title>
    <script type="text/javascript">
        //javascript是不允许有方法的重载
        //如果有，就会覆盖前一个方法
        function fun1(a,b) {
            alert("有参函数"+a+b);
        }
        function fun1() {
            alert("调用无参函数")
        }
        fun1(1,2);
    </script>
</head>
<body>

</body>
</html>
