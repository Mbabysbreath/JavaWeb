<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload</title>
    <script type="text/javascript">
        function onloadFun() {
            alert('onload静态注册');alert('jknkjnkj');
        }
        //动态注册onload,固定写法
        window.onload=function () {
            alert('动态注册onload事件')
        }
    </script>
</head>
<!--<body onload="onloadFun()">-->
<!--&lt;!&ndash;静态注册onload事件：-->
<!--onload:浏览器解析完页面之后就自动触发的事件&ndash;&gt;-->
<!--</body>-->
</html>
