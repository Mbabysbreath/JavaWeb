<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数定义2</title>
    <script type="text/javascript">
        //1.空参的函数
        var fun1=function () {
            alert("fun1()被调用")
        }
        //fun1();
        //2.有参数的函数
        var fun2=function (a) {
            alert(a);
        }
          //fun2(12);
        //3.返回值的函数
        var fun3=function (a,b) {
            var sum=a+b;
            return sum;
        }
        alert(fun3(10,40));

    </script>
</head>

</body>
</html>
