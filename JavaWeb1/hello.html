<!DOCTYPE html><!-- 约束，声明-->
<html lang="zh_CN"><!-- html标签的开始 lang="zh_CN" 中文 lang="en" 英文 -->
<head><!--头部信息，一般包含三部分内容，title标签，css样式,js代码-->
    <meta charset="UTF-8"><!--表示当前页面使用的是UTF-8字符集-->
    <title>标题</title><!--标题-->
</head>
<!--属性：
  1.基本属性：简单的修改样式效果
           bgcolor="red"
  2.事件属性：设置事件发生后的响应代码
       onclick="alert('bilibili')"
       onclick--代表单击（点击）事件
       alert()--javaScript语言提供的一个警告框的函数
       它可以接收任意的参数，参数的内容就是警告框的函数信息
 -->
<body onclick="alert('bilibili')"><!-- body标签是整个html页面显示的主体内容-->
Hello World!<br/><!--换行-->
<hr/><!--分割线-->
<button onclick="alert('哔哩哔哩')">点我呀</button>
</body>
</html><!--html标签结束-->
