<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--
需求 1：做一个 带表头的 ，三行，三列的表格，并显示边框
需求 2：修改表格的宽度，高度，表格的对齐方式，单元格间距。

table标签--表格标签
     align--设置表格的对齐方式 border--设置边框
      width--设置宽度  height--设置高度  cellspacing--设置单元格间距
tr标签-----行标签
th标签-----表头标签
td标签-----单元格标签
     align--设置单元格文本对齐方式
b标签------加粗标签
-->
<table align="center" border="1" width="300" height="400" cellspacing="0">
    <tr>
        <!--td align="center"><b>1.1</b></td-->
        <th>1.1</th>
        <th>1.2</th>
        <th>1.3</th>
    </tr>
    <tr>
        <td>2.1</td>
        <td>2.2</td>
        <td>2.3</td>
    </tr>
    <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
    </tr>
</table>
</body>
</html>
