<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--超链接
表示：a标签
属性：herf--链接的地址
     target--设置哪个目标进行跳转
        _self  表示当前页面（默认）
        _blank  表示打开新的页面进行跳转
-->

<a href="http://www.baidu.com">百度</a><br/>
<a href="http://localhost:8080" target="_self">百度</a><br/>
<a href="http://localhost:8080" target="_blank">百度</a><br/>
</body>
</html>
