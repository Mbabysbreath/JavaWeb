<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ifream标签</title>
</head>
<body>
<!--
 ifream标签可以在当前页面上开辟一个小区域，显示一个单独的页面
    ifream和a标签结合使用的步骤：
       1.在ifream使用name属性定义一个名称
       2.在a中设置target属性的值为ifream的name
-->
我是一个单独的页面<br/><br/>
<iframe name="ifream"src="3-标题标签.html" width="500" height="400"></iframe>
<br/>
<ul>
   <li><a href="1-font标签.html" target="ifream" >1-font标签.html</a></li>
    <li><a href="2-特殊字符.html" target="ifream">2-特殊字符.html</a></li>
    <li><a href="3-标题标签.html" target="ifream">3-标题标签.html</a></li>
</ul>

</body>
</html>
