<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的提交</title>
</head>
<body>
<!--form 标签是表单标签
action 属性设置提交的服务器地址
method 属性设置提交的方式 GET(默认值)或 POST
表单提交的时候，数据没有发送给服务器的三种情况：
1、表单项没有 name 属性值
2、单选、复选（下拉列表中的 option 标签）都需要添加 value 属性，以便发送给服务器
3、表单项不在提交的 form 标签中

GET 请求的特点是：
1、浏览器地址栏中的地址是：action 属性[+?+请求参数] 请求参数的格式是：name=value&name=value
2、不安全
3、它有数据长度的限制:表单值包含非 ASCII 字符或者超过 100 个字符，您则必须使用 method="post"。

POST 请求的特点是：
1、浏览器地址栏中只有 action 属性值
2、相对于 GET 请求要安全
3、理论上没有数据长度的限制
-->
<form action="http://localhost:8080" method="post">
    <input type="hidden" name="action" value="login">
    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td>用户名称：</td>
            <td>
                <input type="text" name='user' value="默认值"/></td>
        </tr>
         <tr>
            <td>用户密码：</td>
            <td><input type="password" name="password"/></td>
        </tr>
         <tr>
            <td>确认密码：</td>
            <td><input type="password" name="sure"/></td>
        </tr>
         <tr>
            <td>选择性别：</td>
            <td>
                <input type="radio" name="gender" value="boy" checked="checked"/>男
                <input type="radio" name="gender" value="girls">女
            </td>
        </tr>
         <tr>
            <td>选择爱好：</td>
            <td>
                <input type="checkbox" name="hobby" value="c">C
                <input type="checkbox" name="hobby" value="cpp">C++
                <input type="checkbox" name="hobby" value="java" checked="checked">Java
            </td>
        </tr>
         <tr>
            <td>选择国籍：</td>
            <td>
                <select name="country">
                    <option value="none">--请选择国籍--</option>
                    <option value="cn" selected="selected">中国</option>
                    <option value="usa">美国</option>
                    <option value="jp">日本</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td>
                <textarea rows="10" cols="20" name="desc">默认值</textarea><br/>
            </td>
        </tr>
        <tr>
            <td><input type="reset" ></td>
            <td align="center"><input type="submit"></td>
        </tr>
        <tr >
            <td colspan="2"><input type="file"></td>
        </tr>

    </table>

</form>
</body>
</html>
