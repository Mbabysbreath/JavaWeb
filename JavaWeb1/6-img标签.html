<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
</head>
<body>
<!--需求：使用img标签显示一张图片,并修改图片的宽高和边框属性

imp标签是图片标签，用来显示图片
属性：src----设置图片的路径
     width---设置图片的宽度
     height--设置图片的高度
     border--设置图片边框大小
     alt-----当指定路径找不到图片时，用来替代的文字
JavaSE中路径也分为绝对路径和相对路径
绝对路径：盘符：/目录/文件名
相对路径：从工程名、模块开始
JavaWeb:
绝对路径：http://ip:port/工程名/资源路径
相对路径： .   表示当前文件所在目录
         ..     表示当前文件所在的上一级目录
         文件名 表示当前文件所在目录的文件，相当于./文件名 ./可省略

-->
<img src="../images/1.jpg" width="400" height="600" border="5" alt="银"/>                                                                                      "/>
<img src="../images/0K5xZI4N0k.jpeg" width="400" height="600" border="5"/>

<img src="../images/4.jpg" width="400" height="600" border="5"/>
</body>
</html>
